---
- name: CentOS | Chroot Pterodactyl Web Root
  file:
    path: "{{ pt_dir }}"
    owner: nginx
    group: nginx
    recurse: yes

- name: CentOS | semanage fcontext
  sefcontext:
    target: '{{ pt_dir }}/storage(/.*)?'
    setype: httpd_sys_rw_content_t
    state: present

- name: "CentOS | restorecon -R {{ pt_dir }}"
  command: "restorecon -R {{ pt_dir }}"

- name: CentOS | Start the Panel
  command: "php artisan up"
  args:
    chdir: "{{ pt_dir }}"
    
- name: CentOS | Start the Queues
  command: "php artisan queue:restart"
  args:
    chdir: "{{ pt_dir }}"
...